<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <style id="code-style">
    </style>
    <title>snippet.dog</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="title">&#x2702;&#xFE0F; snippet dog &#x1F415;&#xFE0F;</h1>
        <p>by <a href="https://danturkel.com/">Dan Turkel</a></p>
      </div>
      <div class="code">
        <label for="code" class="label">Code</label>
        <div class="control">
          <textarea id="code" name="code" class="textarea has-fixed-size" placeholder="your code here"></textarea>
        </div>
      </div>
      <div class="options">
        <div class="field">
          <label for="language" class="label">Language:</label>
          <div class="control">
            <div class="select">
              <select id="language" name='language'>
                <option value="ada">Ada</option>
                <option value="ng2">Angular2</option>
                <option value="apl">APL</option>
                <option value="applescript">AppleScript</option>
                <option value="arduino">Arduino</option>
                <option value="awk">Awk</option>
                <option value="bash">Bash</option>
                <option value="console">Bash Session</option>
                <option value="bat">Batchfile</option>
                <option value="bbcode">BBCode</option>
                <option value="befunge">Befunge</option>
                <option value="bib">BibTeX</option>
                <option value="brainfuck">Brainf*ck</option>
                <option value="c">C</option>
                <option value="csharp">C#</option>
                <option value="cpp">C++</option>
                <option value="clojure">Clojure</option>
                <option value="clojurescript">ClojureScript</option>
                <option value="cmake">CMake</option>
                <option value="cobol">COBOL</option>
                <option value="coffee-script">CoffeeScript</option>
                <option value="common-lisp">Common Lisp</option>
                <option value="cr">Crystal</option>
                <option value="css">CSS</option>
                <option value="css+django">CSS+Django/Jinja</option>
                <option value="cuda">CUDA</option>
                <option value="cython">Cython</option>
                <option value="d">D</option>
                <option value="dart">Dart</option>
                <option value="diff">Diff</option>
                <option value="django">Django/Jinja</option>
                <option value="docker">Docker</option>
                <option value="elixir">Elixir</option>
                <option value="elm">Elm</option>
                <option value="emacs">EmacsLisp</option>
                <option value="erlang">Erlang</option>
                <option value="fsharp">F#</option>
                <option value="fish">Fish</option>
                <option value="forth">Forth</option>
                <option value="fortran">Fortran</option>
                <option value="go">Go</option>
                <option value="groovy">Groovy</option>
                <option value="haml">Haml</option>
                <option value="haskell">Haskell</option>
                <option value="hexdump">Hexdump</option>
                <option value="handlebars">Handlebars</option>
                <option value="html">HTML</option>
                <option value="html+ng2">HTML+Angular2</option>
                <option value="html+django">HTML+Django/Jinja</option>
                <option value="html+handlebars">HTML+Handlebars</option>
                <option value="html+php">HTML+PHP</option>
                <option value="http">HTTP</option>
                <option value="ini">INI</option>
                <option value="ipythonconsole">IPython console session</option>
                <option value="j">J</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
                <option value="json">JSON</option>
                <option value="julia">Julia</option>
                <option value="jlcon">Julia console</option>
                <option value="kotlin">Kotlin</option>
                <option value="less">LessCss</option>
                <option value="live-script">LiveScript</option>
                <option value="llvm">LLVM</option>
                <option value="lua">Lua</option>
                <option value="make">Makefile</option>
                <option value="mathematica">Mathematica</option>
                <option value="matlab">Matlab</option>
                <option value="matlabsession">Matlab session</option>
                <option value="mysql">MySQL</option>
                <option value="nginx">Nginx configuration file</option>
                <option value="nim">Nimrod</option>
                <option value="numpy">NumPy</option>
                <option value="ocaml">OCaml</option>
                <option value="objective-c">Objective-C</option>
                <option value="objective-c++">Objective-C++</option>
                <option value="octave">Octave</option>
                <option value="perl">Perl</option>
                <option value="perl6">Perl6</option>
                <option value="php">PHP</option>
                <option value="pig">Pig</option>
                <option value="pony">Pony</option>
                <option value="postscript">PostScript</option>
                <option value="postgresql">PostgreSQL SQL dialect</option>
                <option value="prolog">Prolog</option>
                <option value="protobuf">Protocol Buffer</option>
                <option value="python" selected="selected">Python</option>
                <option value="python2">Python 2.x</option>
                <option value="r">R</option>
                <option value="racket">Racket</option>
                <option value="rconsole">RConsole</option>
                <option value="rb">Ruby</option>
                <option value="rbcon">Ruby irb session</option>
                <option value="rust">Rust</option>
                <option value="s">S</option>
                <option value="sas">SAS</option>
                <option value="sass">SASS</option>
                <option value="scala">Scala</option>
                <option value="scheme">Scheme</option>
                <option value="scss">SCSS</option>
                <option value="smalltalk">Smalltalk</option>
                <option value="sparql">SPARQL</option>
                <option value="sql">SQL</option>
                <option value="sml">Standard ML</option>
                <option value="stata">Stata</option>
                <option value="swift">Swift</option>
                <option value="tcl">Tcl</option>
                <option value="tex">TeX</option>
                <option value="text">Text</option>
                <option value="toml">TOML</option>
                <option value="tsql">Transact-SQL</option>
                <option value="ts">TypeScript</option>
                <option value="vb.net">VB.net</option>
                <option value="vbscript">VBScript</option>
                <option value="vim">VimL</option>
                <option value="xml">XML</option>
                <option value="xslt">XSLT</option>
                <option value="yaml">YAML</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="style" class="label">Style:</label>
          <div class="control">
            <div class="select">
              <select id="style" name='style'>
                <option value='abap'>abap</option>
                <option value='algol'>algol</option>
                <option value='algol_nu'>algol_nu</option>
                <option value='arduino'>arduino</option>
                <option value='autumn'>autumn</option>
                <option value='borland'>borland</option>
                <option value='bw'>bw</option>
                <option value='colorful'>colorful</option>
                <option value='default' selected="selected">default</option>
                <option value='emacs'>emacs</option>
                <option value='friendly'>friendly</option>
                <option value='fruity'>fruity</option>
                <option value='igor'>igor</option>
                <option value='inkpot'>inkpot</option>
                <option value='lovelace'>lovelace</option>
                <option value='manni'>manni</option>
                <option value='monokai'>monokai</option>
                <option value='murphy'>murphy</option>
                <option value='native'>native</option>
                <option value='paraiso-dark'>paraiso-dark</option>
                <option value='paraiso-light'>paraiso-light</option>
                <option value='pastie'>pastie</option>
                <option value='perldoc'>perldoc</option>
                <option value='rainbow_dash'>rainbow_dash</option>
                <option value='rrt'>rrt</option>
                <option value='sas'>sas</option>
                <option value='solarized-dark'>solarized-dark</option>
                <option value='solarized-light'>solarized-light</option>
                <option value='stata'>stata</option>
                <option value='stata-dark'>stata-dark</option>
                <option value='stata-light'>stata-light</option>
                <option value='tango'>tango</option>
                <option value='trac'>trac</option>
                <option value='vim'>vim</option>
                <option value='vs'>vs</option>
                <option value='xcode'>xcode</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="line_nos" class="label">Line Numbers:</label>
          <div id="line-config">
            <div>
              <div class="select">
                <select id="line_nos" name="line_nos">
                  <option value="" selected="selected">None</option>
                  <option value="inline">Inline</option>
                  <option value="table">Table</option>
                </select>
              </div>
            </div>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">from:</a>
              </p>
              <p class="control">
                <input id="line_no_start" class="input" type="number" min="1" value="1">
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="results">
          <label for="results" class="label">Results:</label>
          <div class="result_space">
            <pre></pre>
          </div>
      </div>
      <div class="output">
          <label for="output" class="label">HTML:</label>
          <textarea id="output" name="output" class="textarea has-fixed-size" placeholder="html will show here" onclick="this.focus();this.select()" readonly></textarea>
      </div>
      <div class="styles">
          <label for="styles" class="label">CSS:</label>
          <textarea id="styles" name="styles" class="textarea has-fixed-size" placeholder="css will show here" onclick="this.focus();this.select()" readonly></textarea>
      </div>
    </div>
    <script type="text/javascript" src="static/js/snippetdog.js"></script>
  </body>
</html>
